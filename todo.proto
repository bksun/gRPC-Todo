syntax = "proto3";


service RouteGuide {
    rpc GetTodo(TodoCode) returns (Todo) {}
    rpc ListTodos(TodoCode) returns (stream Todo) {}
    // rpc RecordRoute(stream Point) returns (RouteSummary) {}
    // rpc RouteChat(stream RouteNote) returns (stream RouteNote) {}
}

message TodoCode {
    int32 id = 1;
}

message Todo {
    TodoCode id = 1;
    string msg = 2;
}
